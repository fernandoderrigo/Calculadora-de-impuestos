<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impuestos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style.css"> <!-- Enlace al CSS externo -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Informe de Impuestos</h1>

        <!-- Contenedor para el botón en la esquina superior derecha -->
        <div class="d-flex justify-content-end mb-4">
            <button id="toggle-mode" class="btn btn-secondary">Modo Oscuro</button>
        </div>

        <!-- Formulario de Entrada -->
        <h2 class="mt-4">Agregar Contribuyente</h2>
        <form id="tax-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="annualIncome">Ingreso Anual:</label>
                <input type="number" class="form-control" id="annualIncome" required min="0">
            </div>
            <div class="form-group">
                <label for="expenses">Gastos (separados por comas):</label>
                <input type="text" class="form-control" id="expenses" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>

        <!-- Tabla para el Informe -->
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Ingreso Anual</th>
                    <th>Gastos</th>
                    <th>Impuesto</th>
                </tr>
            </thead>
            <tbody id="tax-report">
                <!-- Aquí se generarán las filas -->
            </tbody>
        </table>
    </div>

    <script src="./src/app.js"></script>
    <script>
        // Script para alternar modo claro/oscuro
        const toggleModeButton = document.getElementById('toggle-mode');
        toggleModeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode'); // Alternar modo claro
            toggleModeButton.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Oscuro';
        });
    </script>
</body>
</html>
